<html>
    <head>
        <style>
            input[type=text]{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <p>Padded text fields:</p>
        <form>
            <label for ="fname">First Name</label>
            <input type="text" if="fname" name="fname">
            <label for="lname">Last Name</label>
            <input type="text" if="lname" name="lname">
        </form>
    </body>
</html>
