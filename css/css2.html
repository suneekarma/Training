<html>
    <head>
        <style>
            #borderimg{
                border: 10px solid transparent;
            padding: 15px;
            border-image: url("desert.jpg") 30 round;

            }
            
        </style>
    </head>
    <body>
        <h1>The border-image property</h1>
        <p>Here, the middle sections of the image are repeated to create the border:</p>
        <p id="borderimg">border-image: url("desert.jpg")</p>

        <p>Here is the original image:</p><img src="desert.jpg">
        <p><strong>Note:</strong>Internet Ecplorer 10, and earlier versions, do not support the border-image property.</p>
    </body>
</html>
