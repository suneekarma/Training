<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <titile>-Enriching Forms Using CSS3 Properties - Registration Form </titile>
        <link rel="styles2" type=text/css" href="css/styles.css"/>
    </head>
    <body>
        <div id="divRegister">
            <h3 class="alerts">Register</h3>
            <form action="/" id="registerAlerts">
            <fieldset>
                <label for="alertsFname">First Name:</label>
                <input type="text" id="alertsFName"/>
            </fieldset>
            <fieldset>
                <label for="alertsLname">Last Name:</label>
                <input type="text" id="alertsLName"/>
            </fieldset>
            <fieldset>
                <label for="alertsEmailId">Email ID:</label>
                <input type="text" id="alertsEmailId"/>
            </fieldset>

            <fieldset>
                <label for="alertsPassword">Password:</label>
                <input type="text" id="alertspassword"/>
            </fieldset>

            <fieldset>
                <label for="alertsConfirmPassword">Confirm Password:</label>
                <input type="text" id="alertsConfirmpassword"/>
            </fieldset>
            <fieldset>
                <input type="submit" value="Register Now!"/>
            </fieldset>
            
        
        </form>
        </div>
    </body>

</html>
