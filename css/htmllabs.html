<html>
    <head>
        <style>
            #para{
                width:250px;
                height:150px;
                overflow: scroll;
                border: 1px solid red;
                font-size:25px;
            }
        </style>
    </head>
    <body>
        <h1>Hello World:):)</h1>
        <h2>Scroll the bordered text to see the effect.</h2>
        <p>This is an Example of using the <b> onscroll</b>attribute.</p>
        <p id="para" onscroll= "fun()">Hi, Welcome to my JSExample</p>
        <script>
            function fun(){
                document.getElementById("para").style.color ="red";
                document.getElementById("para").style.background ="lightgreen";
            }
        </script>
    </body>
</html>
