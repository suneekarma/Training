<html>

        <title>JsExample</title>

    <body bgcolor="pink">
        <script type="text/javascript" language="javascript">
      document.write (escape ("Hello World"));

document.write ("<br>");

document.write (escape ("! #D$&()<>"));

document.write ("<br>");

document.write (unescape ("Hello%20World"));

document.write ("<br>");

document.write (unescape ("%21%20%23D%24%26%28%29%3C%3E"));

document.write ("<br>");
            
        </script>

</html>
