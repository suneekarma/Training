<html>
    <head>
        <title>JavaScriptExample</title>
    </head>
    <body bgcolor="pink">
        <script type="text/javascript" language="javascript">
        function calculateAverage()
        {
            var a=15, b=25, c=35;
            var average=(a+b+c)/3;
            document.write("Average="+average);
        }

        document.write("The calculateAverage() function is to be called...<br/>");
        calculateAverage();

        </script>
    </body>
</html>
