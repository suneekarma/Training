<html>
    <head>
        <title>JsExample</title>
    </head>
    <body bgcolor="pink">
        <script type="text/javascript" language="javascript">
            eval ("x=25; y=10; document.write (x-y)");
            document.write ("<br>");
            document.write(eval ("9*5"));
            document.write ("<br>");

            var a = 15;
            document.write (eval (a/3));
            
        </script>
    </body>
</html>
