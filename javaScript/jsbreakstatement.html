<html>
    <head>
        <title>Example</title>
    </head>
    <body bgcolor="pink">
        <script type="text/javascript" language="javascript">
        var count=0;
        while(count<10)
        {
            ++count;
            if((count%2==0))
            break;
            else
            document.write("count="+count+"<br/>");
        }
        document.write("while loop exited");
        
        
        </script>


    </body>

    </html>
