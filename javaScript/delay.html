    <body>
        <h1>Example of using the sleep() in JavaScript.</h1>
        <p>There is a sleep of 2000 milliseconds</p>
        <script>
            let sleep = ms =>{
                return new Promise(resolve => setTimeout(resolve, ms));
            };

            document.write("Begin" + "<br>");
            document.write("hai Welcome" + "<br>");

            sleep(2000).then(()=>{
                document.write("End");
            });
        </script>
            
    </body>
