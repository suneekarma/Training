<html>
    <head>
        <title>Example</title>
    </head>
    <body bgcolor="pink">
        <script type="text/Javascript" language="javascript">
            var letter="I";
            switch(letter)
            {
                default:
                document.write("consonant");
                break;
                case "A":
                document.write("vowel A");
                break;
                case "E":
                document.write("vowel E");
                break;
                case "I":
                document.write("vowel I");
                break;
                case "O":
                document.write("vowel O");
                break;
                case "U":
                document.write("vowelU");
                break;


            }
        </script>
    </body>
</html>
